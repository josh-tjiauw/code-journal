<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header-text">
    <span class='code-journal'>Code Journal</span>
  </header>

  <main>
    <div class="container">
      <div class ='view' data-view="edit-profile">
        <div class="row">
          <h1 class="header-text column-full" id='edit-profile-text'>Edit Profile</h1>
        </div>

        <form id="profile-form">
        <div class="row">
          <div class="column-half">
            <img id='profilePicture' src="images/placeholder-image-square.jpg" alt="Placeholder Image">
          </div>

          <div class="column-half">
            <div class='row-test'>
              <label for="avatar-url" class="header-text-small">Avatar URL</label>
              <input type="url" id="avatarUrl" required>
            </div>

            <div class='row-test'>
              <label for="username" class="header-text-small">Username</label>
              <input type="text" id="username" required>
            </div>

            <div class='row-test'>
              <label for="full-name" class="header-text-small">Full Name</label>
              <input type="text" id="fullName" required>
            </div>

            <div class='row-test'>
              <label for="location" class="header-text-small">Location</label>
              <input type="text" id="location" required>
            </div>
          </div>
        </div>

        <div class="row-test">
          <div class="column-full">
            <label for="bio" class="header-text-small">Bio</label><br>
            <textarea id="bio" rows="5"></textarea><br>
          </div>
        </div>

        <div class="row" id="save-button">
          <div class="column-full">
            <button type="submit" class="header-text">Save</button>
          </div>
        </div>
        </form>
      </div>


      <div class='view' id='profile' data-view="profile"></div>
      <div class='view' id='entries' data-view="entries"></div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
