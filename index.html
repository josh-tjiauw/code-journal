<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header-text"><h1>Code Journal</h1></header>
  <main>
    <div class="container">
      <div class="row" data-view="edit-profile">
        <h1 class="header-text">Edit Profile</h1>
      </div>

      <div class="row">
        <div class="column-half">
          <img src="images/placeholder-image-square.jpg" alt="Placeholder Image">
        </div>

        <div class="column-half">
          <form>
            <label for="avatar-url" class="header-text-small">Avatar URL</label><br>
            <input type="url" id="avatar-url"><br><br><br>

            <label for="username" class="header-text-small">Username</label><br>
            <input type="text" id="username"><br><br><br>

            <label for="full-name" class="header-text-small">Full Name</label><br>
            <input type="text" id="full-name"><br><br><br>

            <label for="location" class="header-text-small">Location</label><br>
            <input type="text" id="location">
          </form>
        </div>
      </div>

      <div class="row">
        <div class="column-full">
          <form>
          <label for="bio" class="header-text-small">Bio</label><br>
          <textarea name="bio" cols="83" rows="5"></textarea><br>

          <button type="submit" class="header-text">SAVE</button>
          </form>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
